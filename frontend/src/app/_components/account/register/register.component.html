
<div class="wrapper">
  <div class="body">
    <h1>Registrar paciente</h1>
    <div class="form-floating mb-3">
      <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control">
      <label for="nombre">Nombre</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" id="apellidos" [(ngModel)]="apellidos" class="form-control">
      <label for="apellidos" >Apellidos</label>
    </div>
    <div class="form-floating mb-3">
      <input type="email" id="email" [(ngModel)]="email" class="form-control">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" id="password" [(ngModel)]="password" class="form-control">
      <label for="password">Contraseña</label>
    </div>
    <div class="form-floating mb-3">
      <input type="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword" class="form-control">
      <label for="confirmPassword">Repetir contraseña</label>
    </div>
    <div class="d-grid gap-2">
      <button type="button" (click)="addPaciente()" routerLinkActive="router-link-active"  class="btn btn-primary" >Aceptar</button>
    </div>

</div>
